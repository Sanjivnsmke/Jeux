<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost of Tsushima - Personnages</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  background: url('https://s2.qwant.com/thumbr/474x266/c/0/72b74bfa88c5be0c7ada589e2559b1612cc274791cba5328122d7e86d2853c/OIP.71spYnUp3ftP1FFoFGdf_gHaEK.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%2Fid%2FOIP.71spYnUp3ftP1FFoFGdf_gHaEK%3Fcb%3D12%26pid%3DApi&q=0&b=1&p=0&a=0') no-repeat center center/cover;
  background-size: cover;
  color: white;
}

.container {
  padding: 40px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.char-card {
  background: rgba(0,0,0,0.6);
  width: 715px;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  text-align: center;
  transition: 0.3s;
  border: 2px solid #ffcc00;
}

.char-card img {
  width: 100%;
  height: auto;
}

.char-card h3 {
  margin: 10px 0;
  color: #ffcc00;
}

.char-card:hover {
  transform: scale(1.05);
}

.modal {
  display: none; /* caché par défaut */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.modal-content {
  background: #111;
  padding: 30px;
  border-radius: 15px;
  max-width: 700px;
  width: 100%;
  color: #fafafa;
  text-align: justify;
  position: relative;
}

.modal-content h2 {
  color: #ffcc00;
  text-align: center;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.2em;
  background: #ffcc00;
  color: #000;
  padding: 5px 10px;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
}

.close-btn:hover {
  background: #ffaa00;
}

.back-btn {
  display: block;
  width: fit-content;
  margin: 30px auto;
  background: #ffcc00;
  color: #000;
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  text-align: center;
}

.back-btn:hover {
  background: #ffaa00;
}
</style>
</head>
<body>

<div class="container">

  <!-- Exemple personnage 1 -->
  <div class="char-card" onclick="openModal('jin')">
    <img src="https://s1.qwant.com/thumbr/474x266/3/8/4aab885dc572c3fdf8e5190b8d429688b0fd0c60a6133a3c00036fa98c18a3/OIP.NvsQuF-1-3a7AuvB2aP-xAHaEK.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%2Fid%2FOIP.NvsQuF-1-3a7AuvB2aP-xAHaEK%3Fcb%3D12%26pid%3DApi&q=0&b=1&p=0&a=0" alt="Jin Sakai">
    <h3>Jin Sakai</h3>
  </div>

  <!-- Exemple personnage 2 -->
  <div class="char-card" onclick="openModal('yuna')">
    <img src="https://s1.qwant.com/thumbr/474x266/0/3/011f806f2405cfc12c49b5aa2c1e967f82b193c17d788016f3d8f61d60f2b1/OIP.Ji5aGfJrU7E9gQjRXVA6TQHaEK.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%2Fid%2FOIP.Ji5aGfJrU7E9gQjRXVA6TQHaEK%3Fpid%3DApi&q=0&b=1&p=0&a=0" alt="Yuna">
    <h3>Yuna</h3>
  </div>

  <!--Exemple de personnage 3 -->
  <div class="char-card" onclick="openModal('shimura')">
    <img src="https://s2.qwant.com/thumbr/474x266/4/f/3368edb36f6f46bbf24a4dd762631f18172211fa663d82119916f496b167e0/OIP.4aa6F-rLy3dco9AbClhopAHaEK.jpg?u=https%3A%2F%2Ftse.mm.bing.net%2Fth%2Fid%2FOIP.4aa6F-rLy3dco9AbClhopAHaEK%3Fcb%3D12%26pid%3DApi&q=0&b=1&p=0&a=0" alt="Seigneur Shimura">
   <h3>Seigneur Shimura</h3>
</div>

<!-- Exemple de personnage 4-->
 <div class="char-card" onclick="openModal('khan')">
    <img src="" alt="Khothun Khan">
    <h3>Khotun Khan</h3>
 </div>
</div>

<!-- Modales -->
<div id="modal" class="modal">
  <div class="modal-content" id="modalContent">
    <a class="close-btn" onclick="closeModal()">X</a>
    <h2 id="charName"></h2>
    <p id="charDesc"></p>
    <p id="charLore"></p>
  </div>
</div>

<a href="lore debut.html" class="back-btn">⬅ Retour au menu du Lore</a>

<script>
// données des personnages
const characters = {
  jin: {
    name: "Jin Sakai",
    desc: "Héros de Ghost of Tsushima, samouraï du clan Sakai.",
    lore: "Après l'invasion mongole, Jin doit protéger Tsushima et choisir entre honneur samouraï et méthodes de fantôme."
  },
  yuna: {
    name: "Yuna",
    desc: "Alliée de Jin, guérisseuse et stratège.",
    lore: "Elle sauve Jin après sa première défaite et l'aide à devenir le fantôme qui défendra l'île."
  },
  shimura: {
    name:"Seigneur Shimura",
    desc:"Jito de Tsushima, samouraï et leader du clan Shimura",
    lore:"Il a élevé Jin comme son propre fils, il a malheureusement trop suivi à la lettre le code des samouraîs, ce qui lui a valu l'abandon de ce dernier."
  },
  khan: {
    name:"Khotun Khan",
    desc:"Chef de l'armée mongole",
    lore:"Il est l'antagoniste principal, c'est lui qui a donné l'ordre d'attaquer l'île de Tsushima"
  }
};

function openModal(charId) {
  const char = characters[charId];
  if(!char) return;
  document.getElementById('charName').textContent = char.name;
  document.getElementById('charDesc').textContent = char.desc;
  document.getElementById('charLore').textContent = char.lore;
  document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
